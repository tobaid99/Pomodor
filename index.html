<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>

    <div class="container">   
            <p id ="Work"  class=" label">Work</p>
            <p id ="Break"  class=" label">Break</p>
            <p id ="Cycles"  class=" label">Cycles</p>

            <!-- Work- Timer -->
            <div id="work-timer" class="timer">
                <p id="w_minutes">25</p><p class=" colon">:</p><p id="w_seconds">00</p>
            </div>

            <p id="counter" class="timer">0</p>
              <!-- Break- Timer -->
              <div id="Break-timer" class="timer">
                <p id="b_minutes">5</p><p class=" colon">:</p><p id="b_seconds">00</p>
            </div>


            <button id="start" class="btn">Start</button>
            <button id="stop"class="btn">Pause</button>
            <button id="reset"class="btn">Reset</button>
    </div>







    <script src="main.js"></script>
</body>
</html>
